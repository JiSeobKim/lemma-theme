<div class="hidden-xs hidden-sm" id="roaming-recent">
  <h3>Recent Posts</h3>
  <ul class="list-unstyled" id="recent-list">
  {% for post in site.posts limit: 3 %}
    <li>
      <a href="{{ site.baseurl }}{{ post.url }}">
        <span class="label label-info" data-date="{{ post.date }}">
          {{ post.date | date_to_string }}
        </span>
        {{ post.title }}
      </a>
    </li>
  {% endfor %}
  </ul>
</div>
