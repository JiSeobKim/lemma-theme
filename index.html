---

<ul class="list-unstyled">
  {% for post in paginator.posts %}
  <li>
    <h3>
      <span class="label label-info">
        {{ post.date | date_to_string }}
      </span>
      &nbsp;
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
    </h3>
    {{ post.excerpt }}
  </li>
  {% unless forloop.last %}
  <hr />
  {% endunless %}
  {% endfor %}
</ul>
<hr />
<div class="text-center">
  {% include nav_paginator.html %}
</div>
