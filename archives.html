---
title: Blog Archives
---

<ul class="list-unstyled">
  {% for post in site.posts %}
  <li>
    <h3>
      <span class="label label-info">
        {{ post.date | date_to_string }}
      </span>
      &nbsp;
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
    </h3>
    {{ post.excerpt }}
  </li>
  {% endfor %}
</ul>
